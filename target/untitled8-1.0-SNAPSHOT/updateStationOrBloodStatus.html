<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center align-self-center">
                <div class="row mt-3 justify-content-center align-self-center">
                    <select class="form-select" id="dropdown">
                        <option selected>Select an option</option>
                        <option value="option1">WCKiK MON Terenowa Stacja Wrocław</option>
                        <option value="option2">Regionalne Centrum Krwiodawstwa i Krwiolecznictwa we Wrocławiu (RCKiK we Wrocławiu)</option>
                        <option value="option3">Stan krwi Wrocław</option>
                    </select>
                </div>
                <div class="row mt-3 justify-content-center align-self-center">
                    <div id="option1-content" style="display:none;">
                        <div class="form-group">
                            <div class="form-check mb-10">
                                <input class="form-check-input" type="radio" name="option" id="option1" value="option1" checked>
                                <label class="form-check-label" for="option1">
                                    Wysoki stan
                                </label>
                            </div>
                            <div class="form-check mb-10">
                                <input class="form-check-input" type="radio" name="option" id="option2" value="option2">
                                <label class="form-check-label" for="option2">
                                    Średni stan
                                </label>
                            </div>
                            <div class="form-check mb-10">
                                <input class="form-check-input" type="radio" name="option" id="option3" value="option2">
                                <label class="form-check-label" for="option3">
                                    Niski stan
                                </label>
                            </div>
                            <div class="form-check mb-10">
                                <input class="form-check-input" type="radio" name="option" id="option4" value="option3">
                                <label class="form-check-label" for="option4">
                                    Bardzo niski stan
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="formContainer" style="display: none;">
                        <div class="form-group">
                            <label for="stationName"> Station Name</label><br>
                            <input type="text" id="stationName" name="stationName"><br>
                            <label for="city"> City</label><br>
                            <input type="text" id="city" name="city"><br>
                            <label for="zipCode"> Zip code</label><br>
                            <input type="text" id="zipCode" name="zipCode"><br>
                            <label for="street"> Street</label><br>
                            <input type="text" id="street" name="street"><br>
                            <label for="houseNumber"> Number</label><br>
                            <input type="text" id="houseNumber" name="houseNumber"><br>
                            <label for="phoneNumber"> Phone number</label><br>
                            <input type="text" id="phoneNumber" name="phoneNumber"><br>
                            <label for="email"> Email</label><br>
                            <input type="text" id="email" name="email"><br>
                            <label for="website"> Website</label><br>
                            <input type="text" id="website" name="website"><br>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center align-self-center">
                    <button type="Update" id="submitButton" class="btn btn-primary mt-3" style="display: none;">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
          var dropdown = document.getElementById("dropdown");
          var option1Content = document.getElementById("option1-content");
          var option2Content = document.getElementById("option2-content");
          var option3Content = document.getElementById("option3-content");

          dropdown.addEventListener("change", function() {
            if (dropdown.value == "option1") {
              option1Content.style.display = "none";
              formContainer.style.display = "block";
              submitButton.style.display = "block";

            } else if (dropdown.value == "option2") {
              option1Content.style.display = "none";
              formContainer.style.display = "block";
              submitButton.style.display = "block";

            } else if (dropdown.value == "option3") {
              option1Content.style.display = "block";
              formContainer.style.display = "none";
              submitButton.style.display = "block";

            } else {
              option1Content.style.display = "none";
              formContainer.style.display = "none";
              submitButton.style.display = "none";
            }
          });
        </script>
</body>
</html>
