<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center align-self-center">
                <div class="row mt-3 justify-content-center align-self-center">
                    <div class="form-group">
                        <label for="stationName"> Station Name</label><br>
                        <input type="text" id="stationName" name="stationName"><br>
                        <label for="city"> City</label><br>
                        <input type="text" id="city" name="city"><br>
                        <label for="zipCode"> Zip code</label><br>
                        <input type="text" id="zipCode" name="zipCode"><br>
                        <label for="street"> Street</label><br>
                        <input type="text" id="street" name="street"><br>
                        <label for="houseNumber"> Number</label><br>
                        <input type="text" id="houseNumber" name="houseNumber"><br>
                        <label for="phoneNumber"> Phone number</label><br>
                        <input type="text" id="phoneNumber" name="phoneNumber"><br>
                        <label for="email"> Email</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="website"> Website</label><br>
                        <input type="text" id="website" name="website"><br>
                        <button type="button" class="btn btn-primary mt-3">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
