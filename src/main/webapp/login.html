<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>
<div class="bg-image"></div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center align-self-center">
            <form action="AdminServlet" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="usernameInput" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="passwordInput" placeholder="Password">
                </div>
                <div class="row justify-content-evenly">
                    <button type="submit" class="btn btn-lg btn-primary mt-3 me-2">Log in</button>
                    <a href="index.html" class="btn btn-lg btn-primary mt-3" role="button" aria-disabled="true">Wróć do strony głównej</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
